<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <link rel = "stylesheet" href = "facebook.css">
</head>
<body>
    <div class = "container">
        <div class = "box">
            <div class = "facebook-intro">
                <div class = "photo">
                    <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                </div>
                <div class = "header">
                    <h2 class = "facebook-info">Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class = "login-block">
                <div class = "login-info">
                        <div class = "equal">
                            <label>
                                <input type="text"
                                       class = "input-change"
                                       name="email"
                                       placeholder="Email address or phone number">
                            </label>
                        </div>
                        <div class = "equal">
                            <label>
                                <input type="text"
                                       class = "input-change"
                                       placeholder="Password">
                            </label>
                        </div>

                        <button class = "equal log-in" style = "font-size: 18px; text-align: center;">Log in</button>

                        <div class = "forgotten-password">
                            <a class = "forgotten_link" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
                        </div>
                        <div class = "line">
                            <p></p>
                        </div>
                        <div class = "create-new-acc">
                            <button class="equal create">Create new account</button>
                        </div>

                </div>
                <div class = "create-page">
                    <p><strong><a class = "create_page_link" href = "https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Create a Page</a></strong> for celebrity, brand or business</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
